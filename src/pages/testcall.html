<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link rel="stylesheet" href="/src/stylesheets/stylecall.css">
    <title>Agora Call Test Page</title>     
</head>
<body>
<div class="forms-container">
    <!-- Regular Call Test Form -->
    <form id="regularCallForm">
        <h2>Regular Call Test</h2>
        <label for="regularCallID">User ID:</label>
        <input type="text" id="regularCallID" name="ID" value="123"><br><br>

        <label for="regularCallChannel">Channel Name:</label>
        <input type="text" id="regularCallChannel" name="Channel" value="test_channel"><br><br>

        <div class="button-group">
            <button type="button" id="joinRegularCall">Join Regular Call</button>
            <button type="button" id="leaveRegularCall">Leave Regular Call</button>
        </div>
    </form>

    <!-- AI Agent Call Section -->
    <div class="ai-agent-section">
        <h2>AI Agent Call</h2>
        <p>Join an active channel with a Conversational AI agent.</p>
        <div class="button-group">
            <button type="button" id="joinAiAgentCallBtn">Join AI Agent Call</button>
            <button type="button" id="leaveAiAgentCallBtn" disabled>Leave AI Agent Call</button>
        </div>
    </div>
</div>

<script type="module" src="/src/scripts/ScriptTestCall.js"></script>
<script type="module" src="/src/scripts/TestCallConversationalAI.js"></script>
</body>
</html>
